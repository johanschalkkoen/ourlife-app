<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OurLife Dashboard</title>
  <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/3082/3082383.svg">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0f1b 0%, #1a2332 100%);
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: #d9e8ff;
      overflow-x: hidden;
      background-image: linear-gradient(rgba(0, 221, 235, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 221, 235, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .fc-event {
      position: relative;
      cursor: pointer;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      border-radius: 8px;
      background: rgba(0, 15, 27, 0.7);
      box-shadow: 0 0 10px rgba(0, 221, 235, 0.3);
      margin: 4px 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .fc-event:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.5);
    }
    .fc-event:active {
      transform: scale(0.95);
    }
    .fc-event-main {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      padding: 8px;
      color: #d9e8ff;
      font-size: 0.875rem;
    }
    .fc-event-title {
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
      text-shadow: 0 0 8px rgba(0, 221, 235, 0.6);
    }
    .fc-event-user {
      font-size: 0.75rem;
      opacity: 0.8;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .modal {
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    .modal.show {
      transform: scale(1);
      opacity: 1;
    }
    .profile-pic-container {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
      background: linear-gradient(45deg, #ff00ff, #00ddeb, #ff00ff);
      box-shadow: 0 0 8px rgba(0, 221, 235, 0.4);
    }
    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: #0a0f1b;
    }
    .event-profile-pic-container {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1px;
      background: linear-gradient(45deg, #ff00ff, #00ddeb, #ff00ff);
    }
    .event-profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .welcome-pic-container {
      width: 32px;
      height: 32px;
    }
    input, select, textarea {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      color: #d9e8ff;
      border-radius: 8px;
      padding: 0.75rem;
      font-family: 'Orbitron', sans-serif;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 12px rgba(0, 221, 235, 0.4);
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      outline: none;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
    button {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      background: rgba(0, 221, 235, 0.1);
      color: #d9e8ff;
      border-radius: 8px;
      padding: 0.75rem;
      font-family: 'Orbitron', sans-serif;
    }
    button:hover {
      transform: scale(1.05);
      background: rgba(0, 221, 235, 0.2);
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.5);
    }
    button:active {
      transform: scale(0.95);
    }
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }
    button:hover::after {
      width: 200%;
      height: 200%;
    }
    .card {
      background: rgba(0, 15, 27, 0.7);
      backdrop-filter: blur(12px);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.3);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 221, 235, 0.05);
      z-index: -1;
      background-image: linear-gradient(rgba(0, 221, 235, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 221, 235, 0.03) 1px, transparent 1px);
      background-size: 10px 10px;
    }
    .login-card {
      background: rgba(0, 15, 27, 0.85);
      border: 3px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      box-shadow: 0 0 20px rgba(0, 221, 235, 0.4), inset 0 0 10px rgba(0, 221, 235, 0.2);
      border-radius: 16px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 15, 27, 0.7);
      background-image: linear-gradient(rgba(0, 221, 235, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 221, 235, 0.03) 1px, transparent 1px);
      background-size: 10px 10px;
      z-index: 1;
    }
    .login-card > * {
      position: relative;
      z-index: 2;
    }
    .login-input {
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 0 5px rgba(0, 221, 235, 0.2);
      border-radius: 8px;
      padding: 0.75rem;
      color: #d9e8ff;
      font-family: 'Orbitron', sans-serif;
    }
    .login-input:focus {
      box-shadow: 0 0 12px rgba(0, 221, 235, 0.4);
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      outline: none;
    }
    .login-button {
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      background: linear-gradient(45deg, #00ddeb, #ff00ff);
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.4);
      border-radius: 8px;
      padding: 0.75rem;
      color: #0a0f1b;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
    }
    .login-button:hover {
      background: linear-gradient(45deg, #00b7c3, #cc00cc);
      box-shadow: 0 0 20px rgba(0, 221, 235, 0.5);
      transform: scale(1.05);
    }
    .login-button:active {
      transform: scale(0.95);
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(0, 15, 27, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      box-shadow: 0 0 10px rgba(0, 221, 235, 0.3);
    }
    .hamburger-menu {
      display: none;
    }
    .nav-links button {
      background: rgba(0, 221, 235, 0.1);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: #d9e8ff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px rgba(0, 221, 235, 0.4);
    }
    .nav-links button:hover {
      background: linear-gradient(45deg, #00ddeb, #ff00ff);
      color: #0a0f1b;
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.5);
    }
    .error-boundary {
      text-align: center;
      padding: 2rem;
      color: #ff5555;
      background: rgba(0, 15, 27, 0.7);
      border: 2px solid #ff5555;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 85, 85, 0.3);
    }
    @keyframes glow {
      0% { box-shadow: 0 0 15px rgba(0, 221, 235, 0.4), inset 0 0 8px rgba(0, 221, 235, 0.2); }
      100% { box-shadow: 0 0 25px rgba(0, 221, 235, 0.6), inset 0 0 12px rgba(0, 221, 235, 0.3); }
    }
    @media (max-width: 768px) {
      .hamburger-menu {
        display: block;
      }
      .nav-links {
        display: none;
      }
      .nav-links.open {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 64px;
        left: 0;
        right: 0;
        background: rgba(0, 15, 27, 0.9);
        border-bottom: 2px solid transparent;
        border-image: linear-gradient(45deg, #00ddeb, #ff00ff) 1;
        z-index: 40;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const DEFAULT_PROFILE_PIC_URL = 'https://www.flaticon.com/svg/static/icons/svg/3082/3082383.svg';
    const DEFAULT_EVENT_COLOR = '#00ddeb';
    const capitalizeFirstLetter = s => s ? s.charAt(0).toUpperCase() + s.slice(1) : '';
    const getCurrentDateTime = () => new Date(new Date().setMinutes(new Date().getMinutes() - new Date().getTimezoneOffset())).toISOString().slice(0, 19);
    const formatDateTimeWithSeconds = d => new Date(d).toLocaleString('en-ZA', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }).replace(/,/, '');

    class ErrorBoundary extends React.Component {
      state = { hasError: false, errorMessage: '' };
      static getDerivedStateFromError(error) { return { hasError: true, errorMessage: error.message }; }
      componentDidCatch(error, errorInfo) { console.error('ErrorBoundary caught:', error, errorInfo); }
      render() {
        return this.state.hasError ? (
          <div className="error-boundary animate__animated animate__fadeIn">
            <h1>Something went wrong.</h1>
            <p>{this.state.errorMessage}</p>
            <button onClick={() => window.location.reload()} className="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600">Reload Page</button>
          </div>
        ) : this.props.children;
      }
    }

    const Navigation = ({ user, setPage, onLogout }) => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const toggleMenu = () => setIsMenuOpen(!isMenuOpen);
      const handleNavClick = p => { setPage(p); setIsMenuOpen(false); };
      return (
        <nav className="sticky-header p-4 flex items-center justify-between animate__animated animate__fadeInDown">
          <div className="flex items-center gap-3">
            <img src="https://www.flaticon.com/svg/static/icons/svg/3082/3082383.svg" alt="OurLife Logo" className="w-8 h-8" />
            <h1 className="text-xl font-bold text-white text-shadow-glow">OurLife Dashboard</h1>
          </div>
          <button className="hamburger-menu md:hidden text-white focus:outline-none" onClick={toggleMenu} aria-label="Toggle menu">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
          </button>
          <div className={`nav-links flex-col md:flex-row md:flex space-x-0 md:space-x-2 ${isMenuOpen ? 'open' : ''}`}>
            {['menu', 'transactions', 'calendar', 'profileSettings', 'budgetCalculator', 'about', 'support', 'contact'].map(p => (
              <button key={p} onClick={() => handleNavClick(p)} className="px-3 py-2 animate__animated animate__pulse animate__infinite">{p === 'menu' ? 'Home' : capitalizeFirstLetter(p)}</button>
            ))}
            <button onClick={onLogout} className="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Sign Out</button>
          </div>
        </nav>
      );
    };

    const Login = ({ onLogin }) => {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const handleLogin = async e => {
        e.preventDefault();
        setError('');
        try {
          const { data } = await axios.post('https://ourlife.work.gd:8443/api/login', { username, password }, { timeout: 5000 });
          if (data.success) onLogin({ username, profilePicUrl: data.profilePicUrl || DEFAULT_PROFILE_PIC_URL, email: data.email || '', phone: data.phone || '', address: data.address || '', eventColor: data.eventColor || DEFAULT_EVENT_COLOR, isAdmin: data.isAdmin || false });
          else setError(data.message || 'Login failed.');
        } catch (err) {
          setError(err.response?.data?.message || 'Error during login.');
        }
      };
      return (
        <main className="flex items-center justify-center min-h-screen px-4">
          <section className="login-card p-8 w-full max-w-md animate__animated animate__zoomIn">
            <h1 className="text-2xl font-bold text-white mb-6 text-center text-shadow-glow">Sign In</h1>
            <form onSubmit={handleLogin} className="space-y-4">
              <input type="text" value={username} onChange={e => setUsername(e.target.value)} placeholder="Username" className="w-full login-input animate__animated animate__pulse animate__infinite" aria-label="Username" />
              <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" className="w-full login-input animate__animated animate__pulse animate__infinite" aria-label="Password" />
              {error && <p className="text-red-400 text-sm text-center animate__animated animate__shakeX">{error}</p>}
              <button type="submit" className="w-full login-button animate__animated animate__pulse animate__infinite" aria-label="Sign In">Sign In</button>
            </form>
          </section>
        </main>
      );
    };

    const Menu = ({ user, setPage }) => (
      <main className="p-4 sm:p-6 max-w-4xl mx-auto">
        <section className="card p-8 animate__animated animate__fadeIn">
          <h1 className="text-2xl font-bold text-white mb-6 text-center flex items-center justify-center gap-3 text-shadow-glow">
            <div className="profile-pic-container welcome-pic-container">
              <img src={user.profilePicUrl || DEFAULT_PROFILE_PIC_URL} alt={`${user.username}'s profile`} className="profile-pic" />
            </div>
            <span>Welcome, {capitalizeFirstLetter(user.username)}!</span>
          </h1>
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            {['transactions', 'calendar', 'profileSettings', 'budgetCalculator', 'about', 'support', 'contact'].map(p => (
              <button key={p} onClick={() => setPage(p)} className="p-4 bg-teal-500 text-white rounded-lg hover:bg-teal-600 text-center animate__animated animate__pulse animate__infinite">{capitalizeFirstLetter(p)}</button>
            ))}
          </div>
        </section>
      </main>
    );

    const Transactions = ({ user }) => {
      const [items, setItems] = useState([]);
      const [description, setDescription] = useState('');
      const [amount, setAmount] = useState('');
      const [type, setType] = useState('income');
      const [date, setDate] = useState(getCurrentDateTime());
      const [addToCalendar, setAddToCalendar] = useState(false);
      const [eventTitle, setEventTitle] = useState('');
      const [showAddItemForm, setShowAddItemForm] = useState(false);
      const [accessibleUsers, setAccessibleUsers] = useState([]);
      const [selectedUsers, setSelectedUsers] = useState([user.username]);
      const [userProfiles, setUserProfiles] = useState({ [user.username]: user.profilePicUrl });
      const [searchQuery, setSearchQuery] = useState('');
      const [filterType, setFilterType] = useState('all');

      const fetchAccessibleUsers = async () => {
        try {
          const { data } = await axios.get('https://ourlife.work.gd:8443/api/get-access', { params: { viewer: user.username }, timeout: 5000 });
          if (data.success) {
            const accessible = [user.username, ...data.accessList.filter(a => a.viewer === user.username).map(a => a.target)];
            setAccessibleUsers(accessible);
            setSelectedUsers(accessible);
            const profiles = { [user.username]: user.profilePicUrl || DEFAULT_PROFILE_PIC_URL };
            for (const u of accessible) {
              if (u !== user.username) profiles[u] = (await axios.get(`https://ourlife.work.gd:8443/api/profile-pictures?username=${u}`, { timeout: 5000 })).data.profilePicUrl || DEFAULT_PROFILE_PIC_URL;
            }
            setUserProfiles(profiles);
          }
        } catch (err) {
          setAccessibleUsers([user.username]);
          setSelectedUsers([user.username]);
        }
      };

      const fetchItems = async () => {
        try {
          const { data } = await axios.get('https://ourlife.work.gd:8443/api/transactions', { params: { user: user.username }, timeout: 5000 });
          setItems(data);
        } catch (err) {}
      };

      const addItem = async () => {
        if (!description || !amount || !date) return;
        try {
          const transactionData = { user: user.username, description, amount: parseFloat(amount), type, date, eventTitle: addToCalendar ? eventTitle || description : null };
          const { data } = await axios.post('https://ourlife.work.gd:8443/api/transactions', transactionData, { timeout: 5000 });
          setItems([...items, data]);
          setDescription('');
          setAmount('');
          setType('income');
          setDate(getCurrentDateTime());
          setEventTitle('');
          setAddToCalendar(false);
          setShowAddItemForm(false);
        } catch (err) {}
      };

      const deleteItem = async id => {
        try {
          await axios.delete(`https://ourlife.work.gd:8443/api/transactions/${id}`, { timeout: 5000 });
          setItems(items.filter(item => item.id !== id));
        } catch (err) {}
      };

      const toggleUser = u => setSelectedUsers(p => p.includes(u) ? p.filter(x => x !== u) : [...p, u]);

      useEffect(() => { fetchAccessibleUsers(); fetchItems(); }, []);

      return (
        <main className="p-4 sm:p-6 max-w-4xl mx-auto">
          <section className="card p-8 animate__animated animate__fadeIn">
            <h1 className="text-2xl font-bold text-white mb-6 flex items-center gap-3 text-shadow-glow">
              <div className="profile-pic-container"><img src={user.profilePicUrl || DEFAULT_PROFILE_PIC_URL} alt={`${user.username}'s profile`} className="profile-pic" /></div>
              <span>Transactions</span>
            </h1>
            <div className="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
              <button onClick={() => setShowAddItemForm(!showAddItemForm)} className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 animate__animated animate__pulse animate__infinite" aria-label={showAddItemForm ? 'Hide Form' : 'Add Item'}>{showAddItemForm ? 'Hide Form' : 'Add Item'}</button>
              <div className="flex space-x-3 w-full sm:w-auto">
                <input type="text" placeholder="Search by description" value={searchQuery} onChange={e => setSearchQuery(e.target.value)} className="p-3 rounded-lg" aria-label="Search transactions" />
                <select value={filterType} onChange={e => setFilterType(e.target.value)} className="p-3 rounded-lg" aria-label="Filter by type">
                  <option value="all">All</option>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
            </div>
            {showAddItemForm && (
              <div className="mb-6 p-4 card animate__animated animate__fadeInUp">
                <input type="text" placeholder="Description" value={description} onChange={e => setDescription(e.target.value)} className="w-full p-3 mb-4" aria-label="Description" />
                <input type="number" placeholder="Amount" value={amount} onChange={e => setAmount(e.target.value)} className="w-full p-3 mb-4" aria-label="Amount" />
                <select value={type} onChange={e => setType(e.target.value)} className="w-full p-3 mb-4" aria-label="Type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
                <input type="datetime-local" value={date} onChange={e => setDate(e.target.value)} className="w-full p-3 mb-4" aria-label="Date" />
                <label className="flex items-center gap-2 mb-4">
                  <input type="checkbox" checked={addToCalendar} onChange={e => setAddToCalendar(e.target.checked)} className="rounded text-teal-500 focus:ring-teal-400" aria-label="Add to Calendar" />
                  <span className="text-white">Add to Calendar</span>
                </label>
                {addToCalendar && (
                  <input type="text" placeholder="Event Title (optional)" value={eventTitle} onChange={e => setEventTitle(e.target.value)} className="w-full p-3 mb-4" aria-label="Event Title" />
                )}
                <button onClick={addItem} className="w-full p-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 animate__animated animate__pulse animate__infinite" aria-label="Add Transaction">Add Transaction</button>
              </div>
            )}
            <div className="mb-6">
              <h2 className="text-lg font-semibold text-white mb-2 text-shadow-glow">Filter by User</h2>
              <div className="flex flex-wrap gap-2">
                {accessibleUsers.map(u => (
                  <label key={u} className="flex items-center gap-2">
                    <input type="checkbox" checked={selectedUsers.includes(u)} onChange={() => toggleUser(u)} className="rounded text-teal-500 focus:ring-teal-400" aria-label={`Filter by ${u}`} />
                    <div className="event-profile-pic-container"><img src={userProfiles[u] || DEFAULT_PROFILE_PIC_URL} alt={`${u}'s profile`} className="event-profile-pic" /></div>
                    <span>{capitalizeFirstLetter(u)}</span>
                  </label>
                ))}
              </div>
            </div>
            <div className="space-y-4">
              {items
                .filter(item => selectedUsers.includes(item.user) && item.description.toLowerCase().includes(searchQuery.toLowerCase()) && (filterType === 'all' || item.type === filterType))
                .map(item => (
                  <div key={item.id} className="card p-4 flex justify-between items-center animate__animated animate__fadeIn">
                    <div className="flex items-center gap-3">

            setError('Image size must be less than 5MB.');
            return;
          }
          if (!['image/jpeg', 'image/png'].includes(file.type)) {
            setError('Only JPEG and PNG images are supported.');
            return;
          }
          setProfilePicFile(file);
          const reader = new FileReader();
          reader.onload = () => setProfilePicPreview(reader.result);
          reader.readAsDataURL(file);
        }
      };

      const fetchAccessList = async () => {
        try {
          const { data } = await axios.get('https://ourlife.work.gd:8443/api/get-access', { timeout: 5000 });
          if (data.success) setAccessList(data.accessList.filter(a => a.target === user.username));
        } catch (err) {}
      };

      const fetchUsers = async () => {
        try {
          const { data } = await axios.get('https://ourlife.work.gd:8443/api/users', { timeout: 5000 });
          setUsers(data);
        } catch (err) {}
      };

      const saveProfile = async () => {
        try {
          let profilePicUrl = user.profilePicUrl;
          if (profilePicFile) {
            const formData = new FormData();
            formData.append('profilePic', profilePicFile);
            formData.append('username', user.username);
            const { data } = await axios.post('https://ourlife.work.gd:8443/api/upload-profile-pic', formData, {
              headers: { 'Content-Type': 'multipart/form-data' },
              timeout: 10000

              profilePicUrl = data.profilePicUrl;

              setError(data.message || 'Failed to upload profile picture.');
              return;

            setUser({ ...user, profilePicUrl, email, phone, address, eventColor });
            setSuccess('Profile updated successfully!');
            setProfilePicFile(null);
            setTimeout(() => setSuccess(''), 3000);
          } else {
            setError('Failed to update profile.');

          setError('Error updating profile.');
        }
      };

      const changePassword = async () => {
        if (!currentPassword || !newPassword) {
          setError('Both current and new passwords are required.');
          return;
        }
        try {
          const { data } = await axios.post('https://ourlife.work.gd:8443/api/update-password', { username: user.username, currentPassword, newPassword }, { timeout: 5000 });
          if (data.success) {
            setSuccess('Password updated successfully!');
            setCurrentPassword('');
            setNewPassword('');
            setTimeout(() => setSuccess(''), 3000);
          } else {
            setError(data.message || 'Failed to update password.');
          }
        } catch (err) {
          setError('Error updating password.');
        }
      };

      const grantAccess = async () => {
        if (!newViewer) return;
        try {
          const { data } = await axios.post('https://ourlife.work.gd:8443/api/grant-access', { viewer: newViewer, target: user.username }, { timeout: 5000 });
          if (data.success) {
            setAccessList([...accessList, { viewer: newViewer, target: user.username }]);
            setNewViewer('');
            setSuccess('Access granted successfully!');
            setTimeout(() => setSuccess(''), 3000);
          } else {
            setError(data.message || 'Failed to grant access.');

        } catch (err) {
          setError('Error granting access.');

      };

            {success && <p className="text-green-400 text-center mb-4 animate__animated animate__fadeIn">{success}</p>}

                  <input type="tel" value={phone} onChange={e => setPhone(e.target.value)} placeholder="Phone" className="w-full p-3" aria-label="Phone" />
                  <input type="text" value={address} onChange={e => setAddress(e.target.value)} placeholder="Address" className="w-full p-3" aria-label="Address" />
                  <input type="color" value={eventColor} onChange={e => setEventColor(e.target.value)} className="w-full p-3" aria-label="Event Color" />
                  <button onClick={saveProfile} className="w-full p-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 animate__animated animate__pulse animate__infinite" aria-label="Save Profile">Save Profile</button>
                </div>
              </div>
              <div>
                <h2 className="text-lg font-semibold text-white mb-2 text-shadow-glow">Change Password</h2>
                <div className="space-y-4">
                  <input type="password" value={currentPassword} onChange={e => setCurrentPassword(e.target.value)} placeholder="Current Password" className="w-full p-3" aria-label="Current Password" />
                  <input type="password" value={newPassword} onChange={e => setNewPassword(e.target.value)} placeholder="New Password" className="w-full p-3" aria-label="New Password" />
                  <button onClick={changePassword} className="w-full p-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 animate__animated animate__pulse animate__infinite" aria-label="Change Password">Change Password</button>
                </div>
              </div>
              <div>
                <h2 className="text-lg font-semibold text-white mb-2 text-shadow-glow">Manage Access</h2>
                <div className="space-y-4">
                  <div className="flex flex-col sm:flex-row gap-2">

      const [name, setName] = useState('');
      const [email, setEmail] = useState('');
      const [message, setMessage] = useState('');
      const [submitted, setSubmitted] = useState(false);
      const handleSubmit = e => {
        e.preventDefault();
        console.log({ name, email, message });
        setSubmitted(true);
      };
      return (
        <main className="p-4 sm:p-6 max-w-4xl mx-auto">
          <section className="card p-8 animate__animated animate__fadeIn">
            <h1 className="text-2xl font-bold text-white mb-6 text-center text-shadow-glow">Contact Us</h1>
            <div className="grid md:grid-cols-2 gap-8 mb-8 text-left">
              <div>
                <h3 className="font-semibold text-lg text-teal-400 mb-2 text-shadow-glow">Get in Touch</h3>

                </div>
              </div>
              <div>
                {submitted ? (
                  <p className="text-green-400 text-center md:text-left animate__animated animate__fadeIn">Message sent! We'll respond soon.</p>
                ) : (
                  <form onSubmit={handleSubmit} className="space-y-4">
                    <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Your Name" className="w-full p-3" required />
                    <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Your Email" className="w-full p-3" required />
                    <textarea value={message} onChange={e => setMessage(e.target.value)} placeholder="Your Message..." rows="4" className="w-full p-3" required></textarea>
                    <button type="submit" className="w-full p-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 animate__animated animate__pulse animate__infinite">Send Message</button>
                  </form>
                )}
              </div>
            </div>
            <div className="text-center mt-8">
              <button onClick={() => setPage('menu')} className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 animate__animated animate__pulse animate__infinite">Back to Menu</button>
            </div>
          </section>
        </main>
      );
    };

    const App = () => {
      const [user, setUser] = useState(null);
      const [page, setPage] = useState('login');

      const handleLogin = userData => {
        setUser(userData);
        setPage('menu');
      };

      const handleLogout = () => {
        setUser(null);
        setPage('login');
      };

      return (
        <ErrorBoundary>
          {user ? (
            <>
              <Navigation user={user} setPage={setPage} onLogout={handleLogout} />
              {page === 'menu' && <Menu user={user} setPage={setPage} />}
              {page === 'transactions' && <Transactions user={user} />}
              {page === 'calendar' && <Calendar user={user} setPage={setPage} />}
              {page === 'profileSettings' && <ProfileSettings user={user} setUser={setUser} />}
              {page === 'budgetCalculator' && <BudgetCalculator user={user} setPage={setPage} />}
              {page === 'about' && <About setPage={setPage} />}
              {page === 'support' && <Support setPage={setPage} />}
              {page === 'contact' && <Contact setPage={setPage} />}
            </>
          ) : (
            <Login onLogin={handleLogin} />
          )}
        </ErrorBoundary>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
